<div id="scroll-stage"
     scroll-watch="{from:from, to: to}"
     sw-style="{height: currentVideo.video.params + 'px'}"
     sw-broadcast="{
       $rootScope: true,
       'scrolling': true
                   }"></div>

  <div id='play_content'>
    <div class="container">
      <h1 class= 'videoTitleShow'
      scroll-watch="{from:from, to: to }"
      sw-class="{
        videoTitlegone:  $percentage  > 2

      }">{{currentVideo.title}}</h1>
      <div class='imghide'
      scroll-watch="{from:from, to: to }"
      sw-class="{
        imgshow: $percentage  > 2
      }"
      ><img id="videophone" ng-src='{{imgsrc}}'/></div>

  </div>
  </div>
  <!-- FOR TITLE AND OVERLAYS -->
  <div ui-view class="overlay"></div>
