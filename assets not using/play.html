<div id="scroll-stage"
     scroll-watch="{from:from, to: to}"
     sw-style="{height: video.video.params + 'px'}"
     sw-broadcast="{
       $rootScope: true,
       'scrolling': true
                   }"></div>

  <div id='play_content'>
    <div class="container">
      <div class='videoTitle'
      scroll-watch="{from:from, to: to }"
      sw-class="{
        videoTitleHide: $percentage > 1
      }"
      ><h1>{{video.title}}</h1></div>
    <img id="video" ng-src='{{imgsrc}}'/>

  </div>
  </div>
